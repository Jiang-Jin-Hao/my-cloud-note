            /*background-color: #D3DCE6;*/
            color: #333;
            text-align: center;
            line-height: 200px;

            /*background-color: #E9EEF3;*/
            color: #333;
            text-align: center;

        .el-container:nth-child(6) .el-aside {

<body>


<div id="app">

    <el-container>

        <el-header>
            <el-row>
                <el-col :span="3" style="height: 100%"></el-col>

                <el-col :span="18" style="height: 100%">
                    <el-menu :default-active="activeIndex" class="el-menu-demo"
                             mode="horizontal">
                        <el-menu-item index="1">首页</el-menu-item>
                        <el-submenu disabled index="2">
                            <template slot="title">开发中...</template>
                            <el-menu-item index="2-1">选项1</el-menu-item>
                            <el-menu-item index="2-2">选项2</el-menu-item>
                            <el-menu-item index="2-3">选项3</el-menu-item>
                            <el-submenu index="2-4">
                                <template slot="title">选项4</template>
                                <el-menu-item index="2-4-1">选项1</el-menu-item>
                                <el-menu-item index="2-4-2">选项2</el-menu-item>
                                <el-menu-item index="2-4-3">选项3</el-menu-item>
                            </el-submenu>
                        </el-submenu>
                        <el-menu-item disabled index="3">开发中...</el-menu-item>
                        <el-menu-item disabled index="4"><a>开发中...</a></el-menu-item>
                    </el-menu>
                </el-col>

                <el-col :span="3">
                    <el-menu class="el-menu-demo" mode="horizontal">
                        <el-submenu index="1">
                            <template slot="title"><i class="el-icon-user-solid"></i><a>{{username}}</a></template>
                            <el-menu-item disabled index="1-1">开发中...</el-menu-item>
                            <el-menu-item disabled index="1-2">开发中...</el-menu-item>
                            <el-menu-item index="1-3"><span @click="exit">退出登录</span><i class="el-icon-close"></i>
                            </el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-col>

            </el-row>
        </el-header>

        <el-container>

            <el-aside width="200px">
                <el-row class="tac">
                    <el-col :span="24">
                        <el-menu
                                @close="handleClose"
                                @open="handleOpen"
                                class="el-menu-vertical-demo"
                                default-active="1">

                            <el-menu-item index="1">
                                <i class="el-icon-location"></i>
                                <span slot="title">我的笔记</span>
                            </el-menu-item>

                            <el-menu-item disabled index="2">
                                <i class="el-icon-menu"></i>
                                <span slot="title">开发中...</span>
                            </el-menu-item>
                            <el-menu-item disabled index="3">
                                <i class="el-icon-document"></i>
                                <span slot="title">开发中...</span>
                            </el-menu-item>
                            <el-menu-item disabled index="4">
                                <i class="el-icon-setting"></i>
                                <span slot="title">开发中...</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>

            </el-aside>

            <el-main>

                <!--搜索开始-->
                <div>
                    <el-row>
                        <el-col :span="6">
                            <el-input placeholder="请输入内容" v-model="title"></el-input>
                        </el-col>
                        <el-col :span="4">
                            <div class="block">
                                <el-date-picker
                                        placeholder="选择开始日期时间"
                                        type="datetime"
                                        v-model="startTime">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="4">
                            <div class="block">
                                <el-date-picker
                                        placeholder="选择结束日期时间"
                                        type="datetime"
                                        v-model="endTime">
                                </el-date-picker>
                            </div>
                        </el-col>
                        <el-col :span="2">
                            <el-button @click="getTableList" icon="el-icon-search" type="primary">搜索</el-button>
                        </el-col>
                        <el-col :span="3">
                            <!--新建笔记的开始-->
                            <el-button @click="createDialogFormVisible=true" icon="el-icon-edit" type="primary">新建笔记
                            </el-button>
                            <el-dialog :visible.sync="createDialogFormVisible" @click="clearForm" title="新建">
                                <el-form :model="form">
                                    <el-form-item :label-width="formLabelWidth" label="标题">
                                        <el-input autocomplete="off" autofocus="true" v-model="form.title"></el-input>
                                    </el-form-item>
                                    <el-form-item :label-width="formLabelWidth" label="内容">
                                        <el-input
                                                :autosize="{minRows:3}"
                                                :show-word-limit="true"
                                                placeholder="请输入内容"
                                                type="textarea"
                                                v-model="form.text"
                                        >
                                        </el-input>
                                    </el-form-item>
                                </el-form>
                                <div class="dialog-footer" slot="footer">
                                    <el-button @click="createDialogFormVisible = false">取 消</el-button>
                                    <el-button @click="newNote()" type="primary">确 定</el-button>
                                </div>
                            </el-dialog>
                            <!--新建笔记的结束-->
                        </el-col>
                    </el-row>
                </div>
                <!--搜索结束-->

                <!--表开始-->
                <div style="margin-top: 20px">
                    <template>
                        <el-table :data="tableData" :default-sort="{prop: 'modifiedTime', order: 'descending'}"
                                  highlight-current-row
                                  stripe style="width: 100%">
                            <el-table-column label="标题" prop="title" sortable></el-table-column>
                            <el-table-column fit="true" label="内容" prop="text" sortable></el-table-column>
                            <el-table-column label="创建时间" prop="createTime" sortable></el-table-column>
                            <el-table-column label="修改时间" prop="modifiedTime" sortable></el-table-column>
                            <el-table-column label="操作" prop="operate">
                                <template slot-scope="scope">

                                    <!--查看的隐藏弹窗开始-->
                                    <el-button @click="handleClick(scope.row)" size="small" type="text">查看</el-button>
                                    <!--autocomplete="off"关闭自动填充-->
                                    <el-dialog :visible.sync="dialogFormVisible" title="查看">
                                        <el-form :model="form">
                                            <el-form-item :label-width="formLabelWidth" label="标题">
                                                <el-input autocomplete="off" v-model="form.title"></el-input>
                                            </el-form-item>
                                            <el-form-item :label-width="formLabelWidth" label="内容">
                                                <el-input
                                                        :autosize="{minRows:3}"
                                                        :show-word-limit="true"
                                                        placeholder="请输入内容"
                                                        type="textarea"
                                                        v-model="form.text"
                                                >
                                                </el-input>
                                            </el-form-item>
                                        </el-form>
                                        <div class="dialog-footer" slot="footer">
                                            <el-button @click="dialogFormVisible = false">取 消</el-button>
                                            <el-button @click="DialogChange()" type="primary">确 定</el-button>
                                        </div>
                                    </el-dialog>
                                    <!--查看的隐藏弹窗关闭-->

                                    <template>
                                        <el-popconfirm
                                                @confirm="confirm(scope.row)"
                                                cancel-button-text='不用了'
                                                confirm-button-text='好的'
                                                icon="el-icon-info"
                                                icon-color="red" title="这是一段内容确定删除吗？">
                                            <el-button size="small" slot="reference" type="text">删除</el-button>
                                        </el-popconfirm>
                                    </template>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
                <!--表结束-->

                <!--分页器开始-->
                <div style="margin-top: 20px">
                    <div class="block">
                        <el-pagination
                                :current-page=page
                                :page-size=limit
                                :page-sizes="[5, 10, 20, 30]"
                                :total=count
                                @current-change="handleCurrentChange"
                                @size-change="handleSizeChange"
                                layout="total, sizes, prev, pager, next, jumper">
                        </el-pagination>
                    </div>
                </div>
                <!--分页器结束-->

            </el-main>

        </el-container>

        <el-footer></el-footer>

    </el-container>

</div>

<!--Vue.min-->
<script src="https://v2.cn.vuejs.org/js/vue.min.js"></script>
<!--Element-UI-->
<!-- 引入样式 -->
<link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.13/theme-chalk/index.min.css" rel="stylesheet">
<!-- 引入组件库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.13/index.min.js"></script>
<!--Axios.min-->
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>

<script src="../js/tool.js"></script>

<script>

    var vm = new Vue({
        el: "#app",
        data: {
            username: "用户未登录",
            activeIndex: '1',
            tableData: [],
            title: "", startTime: "", endTime: "", page: 1, limit: 5, count: 0,
            visible: false,
            dialogFormVisible: false,
            formLabelWidth: "120px",
            form: {
                nid: "",
                title: '',
                text: '',
                uid: "",
            },
            createDialogFormVisible: false,
        },
        methods: {
            getUsername() {

                axios.get("/user/getUsername").then(res => {
                    if (res.data.code == 0) {
                        this.username = res.data.data;
                    } else {
                        window.location.href = '/user/login';
                    }
                }, err => {
                    console.log(err);
                })

            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            sayHello() {
                this.$notify({
                    title: '你好呀！',
                    message: '这里是云笔记',
                    type: 'success'
                });
            },
            handleClick(row) {
                console.log(row);
                this.form.nid = row.nid;
                this.form.title = row.title;
                this.form.text = row.text;
                this.form.uid = row.uid;
                this.dialogFormVisible = true;
            },
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.limit = val;
                this.getTableList();

            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.page = val;
                this.getTableList();

            },
            getTableList() {
                let formData = new FormData()
                if (this.title != null && this.title != "") {
                    formData.append('title', this.title);
                }
                if (this.startTime != null && this.startTime != "") {
                    console.log("this.startTime=" + this.startTime);
                    let date = mySimpleDateFormat(this.startTime);

                    formData.append('startTime', date);
                }
                if (this.endTime != null && this.endTime != "") {
                    console.log("this.endTime=" + this.endTime);

                    let date = mySimpleDateFormat(this.endTime);

                    formData.append('endTime', date);
                }
                formData.append('page', this.page);
                formData.append('limit', this.limit);
                // console.log("this.startTime="+this.startTime)
                axios.post("/note/getTableList", formData).then(res => {
                    if (res.data.code == 0) {
                        // 获取成功
                        this.tableData = res.data.data;
                        this.count = res.data.count;
                        // console.log("tableData="+this.tableData);

                    } else {
                        // 获取失败
                        this.$message({
                            type: 'error ',
                            message: `提示 : ${res.data.msg}`
                        });
                    }
                }, err => {
                    console.log(err);
                })

            },
            exit() {
                axios.get("/user/exit").then(res => {
                    if (res.data.code == 0) {
                        this.$message({
                            type: 'success  ',
                            message: "退出登录成功！"
                        });
                        delAllCookie();
                        setTimeout(function () {
                            window.location.href = '/user/login';
                        }, 2000);
                    }
                });
            },
            confirm(row) {
                axios.delete("/note", {
                    params: {
                        nid: row.nid
                    }
                }).then(res => {
                    if (res.data.code == 0) {
                        this.$message({
                            type: 'success',
                            message: "删除成功！"
                        });
                        this.getTableList();
                    } else {

                    }
                });

            },
            DialogChange() {
                let formData = new FormData()
                formData.append('nid', this.form.nid);
                formData.append('title', this.form.title);
                formData.append('text', this.form.text);
                formData.append('uid', this.form.uid);
                axios.put("/note", formData).then(res => {
                    if (res.data.code == 0) {
                        this.$notify({
                            title: '成功',
                            message: '您的修改已保存!',
                            type: 'success'
                        });
                        this.getTableList();
                    } else {
                        this.$notify({
                            title: '失败',
                            message: res.data.msg,
                            type: 'error'
                        });
                    }
                    this.dialogFormVisible = false;

                });

            },
            clearForm() {
                this.form.nid = "";
                this.form.title = "";
                this.form.text = "";
                this.form.uid = "";
            },
            newNote() {
                this.createDialogFormVisible = false;
                let formData = new FormData()
                formData.append('title', this.form.title);
                formData.append('text', this.form.text);
                axios.post("/note", formData).then(res => {
                    if (res.data.code == 0) {
                        this.$notify({
                            title: '成功',
                            message: '新建笔记成功!',
                            type: 'success'
                        });
                        this.getTableList();
                    } else {
                        this.$notify({
                            title: '失败',
                            message: res.data.msg,
                            type: 'error'
                        });
                    }
                });
            },
        },
        mounted() {
            this.getUsername();
            // this.sayHello();
            this.getTableList();
        },
    });

</script>

</body>

</html>
